<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Maze</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 36px;
            color: #ff4d4d;
        }
        .instructions {
            font-size: 14px;
            text-align: center;
            color: #fff;
            margin-top: 10px;
        }
        canvas {
            border: 2px solid #fff;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
            font-size: 17px;
        }
        .toast.show {
            visibility: visible;
            animation: fadeInOut 3s;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Shadow Maze</h1>
        <p class="instructions">Use arrow keys or WASD to navigate the maze</p>
        <p id="timer" style="font-size: 18px;">Time: 00:00</p>
    </div>
    <canvas id="mazeCanvas" width="500" height="500"></canvas>

    <!-- Toast Notification -->
    <div id="toast" class="toast">You Win! ðŸŽ‰</div>

    <script>
        const canvas = document.getElementById('mazeCanvas');
        const ctx = canvas.getContext('2d');
        const timerDisplay = document.getElementById('timer');
        const toast = document.getElementById('toast');

        const gridSize = 20;
        const cols = canvas.width / gridSize;
        const rows = canvas.height / gridSize;

        const DIRECTIONS = [
            { x: 0, y: -1 }, // Up
            { x: 1, y: 0 },  // Right
            { x: 0, y: 1 },  // Down
            { x: -1, y: 0 }, // Left
        ];

        const WALL = 1;
        const PATH = 0;
        const PLAYER = 2;
        const EXIT = 3;

        let maze = [];
        let playerPos = { x: 1, y: 1 };
        let exitPos = { x: cols - 2, y: rows - 2 };
        let gameStarted = false;
        let startTime = 0;
        let gameTimer = null;

        // Generate the maze using DFS
        function generateMaze() {
            // Initialize maze with walls
            maze = Array.from({ length: rows }, () => Array(cols).fill(WALL));

            // DFS stack
            const stack = [{ x: 1, y: 1 }];
            maze[1][1] = PATH;

            while (stack.length > 0) {
                const current = stack[stack.length - 1];
                const { x, y } = current;
                const directions = DIRECTIONS.filter(d => {
                    const nx = x + d.x * 2;
                    const ny = y + d.y * 2;
                    return nx >= 1 && ny >= 1 && nx < cols - 1 && ny < rows - 1 && maze[ny][nx] === WALL;
                });

                if (directions.length > 0) {
                    const dir = directions[Math.floor(Math.random() * directions.length)];
                    const nx = x + dir.x * 2;
                    const ny = y + dir.y * 2;

                    // Knock down walls
                    maze[ny][nx] = PATH;
                    maze[y + dir.y][x + dir.x] = PATH;

                    stack.push({ x: nx, y: ny });
                } else {
                    stack.pop();
                }
            }

            // Set the exit
            maze[exitPos.y][exitPos.x] = EXIT;
        }

        // Draw the maze and player
        function drawMaze() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            for (let y = 0; y < rows; y++) {
                for (let x = 0; x < cols; x++) {
                    const cell = maze[y][x];
                    ctx.beginPath();
                    ctx.rect(x * gridSize, y * gridSize, gridSize, gridSize);

                    if (cell === WALL) {
                        ctx.fillStyle = '#333';
                    } else if (cell === PATH) {
                        ctx.fillStyle = '#1d1d1d';
                    } else if (cell === PLAYER) {
                        ctx.fillStyle = '#ff4d4d'; // Player color
                    } else if (cell === EXIT) {
                        ctx.fillStyle = '#4dff4d'; // Exit color
                    }

                    ctx.fill();
                    ctx.strokeStyle = '#222';
                    ctx.stroke();
                }
            }
        }

        // Start the game timer
        function startGameTimer() {
            gameStarted = true;
            startTime = Date.now();
            gameTimer = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
                const seconds = String(elapsed % 60).padStart(2, '0');
                timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }

        // Show toast message
        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Function to update player's position
        function movePlayer(direction) {
            const newX = playerPos.x + direction.x;
            const newY = playerPos.y + direction.y;

            // Check if the new position is within the bounds and is a valid path
            if (maze[newY] && maze[newY][newX] !== WALL) {
                // Remove player from the previous position
                maze[playerPos.y][playerPos.x] = PATH;

                // Update player position
                playerPos = { x: newX, y: newY };

                // Place player at the new position
                maze[playerPos.y][playerPos.x] = PLAYER;

                // Check if player reached the exit
                if (playerPos.x === exitPos.x && playerPos.y === exitPos.y) {
                    clearInterval(gameTimer); // Stop the timer
                    showToast(); // Show toast notification
                    setTimeout(() => {
                        generateMaze(); // Regenerate the maze
                        maze[playerPos.y][playerPos.x] = PLAYER; // Set player to initial position
                        drawMaze(); // Redraw the maze
                        startGameTimer(); // Restart the timer
                    }, 3000); // Wait 3 seconds before restarting
                }
            }
        }

        // Listen to both arrow keys and WASD keys
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                startGameTimer();
            }

            switch (e.key) {
                case 'ArrowUp':
                case 'w': // 'W' key to move up
                    movePlayer(DIRECTIONS[0]);
                    break;
                case 'ArrowRight':
                case 'd': // 'D' key to move right
                    movePlayer(DIRECTIONS[1]);
                    break;
                case 'ArrowDown':
                case 's': // 'S' key to move down
                    movePlayer(DIRECTIONS[2]);
                    break;
                case 'ArrowLeft':
                case 'a': // 'A' key to move left
                    movePlayer(DIRECTIONS[3]);
                    break;
            }
            drawMaze(); // Redraw the maze after each movement
        });

        // Initialize the game
        function startGame() {
            generateMaze();
            maze[playerPos.y][playerPos.x] = PLAYER; // Set the initial player position
            drawMaze();
        }

        startGame();
    </script>
</body>
</html>
